<main>
    <section class="login-container">
        <h1>Iniciar sesi칩n</h1>

        <div class="container mt-5">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                <div *ngIf="loginForm.get('email')!.hasError('required') && loginForm.get('email')!.touched" class="text-danger">
                  Email es obligatorio
                </div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contrase침a">
                <div *ngIf="loginForm.get('password')!.hasError('required') && loginForm.get('password')!.touched" class="text-danger">
                  Contrase침a es obligatoria
                </div>
              </div>
              <button type="submit" class="btn btn-danger" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
            </form>
          </div>
          
    </section>
</main>
